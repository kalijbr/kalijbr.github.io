<!DOCTYPE html>
<html>
<head>
	<title>Contact Details</title>
	<style>
		body {
			background-color: #f9f9f9;
			font-family: Arial, sans-serif;
		}
		h1 {
			color: #333;
			text-align: center;
			margin-top: 50px;
		}
		p {
			font-size: 18px;
			color: #555;
			margin: 10px 0;
		}
		ul {
			list-style: none;
			padding: 0;
			margin: 0;
		}
		li {
			display: inline-block;
			margin-right: 20px;
		}
		a {
			display: block;
			text-decoration: none;
			background-color: #333;
			color: #fff;
			padding: 10px 20px;
			border-radius: 5px;
			transition: all 0.3s ease-in-out;
		}
		a:hover {
			background-color: #555;
			color: #fff;
		}
	</style>
</head>
<body>
	<h1>Contact Details</h1>
	<p>Name: John Doe</p>
	<p>Email: johndoe@example.com</p>
	<p>Phone: 555-555-5555</p>
	<p>Social Media Profiles:</p>
	<ul>
		<li><a href="https://www.facebook.com/johndoe">Facebook</a></li>
		<li><a href="https://www.twitter.com/johndoe">Twitter</a></li>
		<li><a href="https://www.instagram.com/johndoe">Instagram</a></li>
		<li><a href="https://www.linkedin.com/in/johndoe">LinkedIn</a></li>
	</ul>
</body>
</html>
